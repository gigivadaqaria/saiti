{% extends 'main.html' %}


{% block content %}
<style>
div.c {
  font-size: 400%;
  display: grid;
  grid-template-columns: 1fr 3fr ;
}

</style>
<div class="c">
{% for Topic in Topics %}
    <div>
        <a href="{% url 'home'%}?q={{ Topic.name}}">{{ Topic.name }}</a>
    </div>
{% endfor %}
</div>
{% endblock content %}
